<div class="container" style="padding-top:40px;">
  <div class="row">
    <div class="col-md-10 mx-auto">
      <div class="card mx-4">
        <div class="card-head p-4">
          <div class="col-sm-12 btn btn-success">
            Login
          </div>
        </div>
        <div class="card-body p-4">
          <form [formGroup]="Login" (ngSubmit)="onFormSubmit()">
            <div class="col-sm-12">
              <div class="card-body">
                <!-- <div class="row"> -->

                <div class="form-group ">
                  <label class="col-sm-2 control-label" for="Email">Email</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter Email" formControlName="Email"
                      [(ngModel)]="Email">
                    <div *ngIf="submitted && Login.controls.Email.errors" class="text-danger">
                      <div *ngIf="Login.controls.Email.errors.required">Email is required</div>
                      <div *ngIf="Login.controls.Email.errors.email">Email must be a valid email address</div>
                    </div>
                  </div>
                </div>

                <div class="form-group ">
                  <label class="col-sm-2 control-label" for="Password">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="Enter Password" formControlName="Password"
                      [(ngModel)]="Password">
                    <div *ngIf="submitted && Login.controls.Password.errors" class="text-danger">
                      <div *ngIf="Login.controls.Password.errors.required">Password is required</div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
            <div class="col-6 text-right">
              <button class="btn btn-primary px-10" type="submit">Login </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
