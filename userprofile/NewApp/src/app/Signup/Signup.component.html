<div class="container" style="padding-top:40px;">
  <div class="row">
    <div class="col-md-10 mx-auto">
      <div class="card mx-4">
        <div class="card-head p-4">
          <div class="col-sm-12 btn btn-success">
            Create Account
          </div>
        </div>
        <div class="card-body p-4">
          <!-- (ngSubmit)="onFormSubmit() -->
          <form [formGroup]="SignupUser">
            <div class="col-sm-12">
              <div class="card-body">
                <div class="form-group ">

                  <div class="Profile-Picture-Center">
                    <div class="col-md-12">

                      <input type='file' #ProfilePicture required (change)="onSelectFile($event.target.files)"
                        accept="image/*" formControlName="ProfilePicture" id="upload" hidden />
                      <label class="btn-success upload" for="upload">Choose Profile Picture</label>
                    </div>
                    <br>
                    <div class="col-md-12">
                      <img [src]="imageUrl" height="100" width="120">
                    </div>

                    <div *ngIf="submitted && SignupUser.controls.ProfilePicture.errors" class="text-danger">
                      <div *ngIf="SignupUser.controls.ProfilePicture.errors.required">Image is required</div>
                    </div>
                  </div>
                  <label class="col-sm-2 control-label" for="FirstName">First Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" required placeholder="Enter First name"
                      formControlName="FirstName">
                    <div *ngIf="submitted && SignupUser.controls.FirstName.errors" class="text-danger">
                      <div *ngIf="SignupUser.controls.FirstName.errors.required">First Name is required</div>
                    </div>
                  </div>
                </div>
                <div class="form-group ">
                  <label class="col-sm-2 control-label" for="LastName">Last Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter Last name" formControlName="LastName">
                    <div *ngIf="submitted && SignupUser.controls.LastName.errors" class="text-danger">
                      <div *ngIf="SignupUser.controls.LastName.errors.required">Last Name is required</div>
                    </div>
                  </div>
                </div>
                <div class="form-group ">
                  <label class="col-sm-2 control-label" for="Email">Email</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter Email" formControlName="Email">
                    <div *ngIf="submitted && SignupUser.controls.Email.errors" class="text-danger">
                      <div *ngIf="SignupUser.controls.Email.errors.required">Email is required</div>
                      <div *ngIf="SignupUser.controls.Email.errors.email">Email must be a valid email address</div>
                    </div>
                  </div>
                </div>
                <div class="form-group ">
                  <label class="col-sm-6 control-label" for="PhoneNumber">Phone Number</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter Phone" formControlName="PhoneNumber">
                    <div *ngIf="submitted && SignupUser.controls.PhoneNumber.errors" class="text-danger">
                      <div *ngIf="SignupUser.controls.PhoneNumber.errors.required">Phone Number is required</div>
                      <div *ngIf="SignupUser.controls.PhoneNumber.errors.pattern">valid Number is required</div>
                    </div>
                  </div>
                </div>
                <div class="form-group ">
                  <label class="col-sm-2 control-label" for="Password">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="Enter Password" formControlName="Password">
                    <div *ngIf="submitted && SignupUser.controls.Password.errors" class="text-danger">
                      <div *ngIf="SignupUser.controls.Password.errors.required">Password is required</div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
            <div class="col-6 text-right">
              <button class="btn btn-primary px-10" type="submit" (click)="onSignup()">Signup </button>
              <button class="btn btn-success px-10 mg-20" type="button" (click)="onLogin()">Login </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
